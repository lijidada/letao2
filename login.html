<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘后台系统-登录页面</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>
<body class="body_bg">

  <!-- 登录框 -->

  <div id="container">
    <div class="col-md-4 col-md-offset-4">
        <div class="panel panel-primary login_panel">
            <div class="panel-heading login_header">乐淘后台登录</div>
            <div class="panel-body">

              <!-- 表单 -->
              <form class="form-horizontal">
                  <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">用户名</label>
                    <div class="col-sm-9">
                      <input type="text" auto-complete="off" name ="username" class="form-control" id="username" placeholder="请输入您的用户名">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">密码</label>
                    <div class="col-sm-9">
                      <input type="password" class="form-control" name="password" id="password" placeholder="请输入您的密码">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-3">
                      <button type="botton" class="btn btn-default">取消</button>
                    </div>
                    <div class=" col-sm-4 pull-right">
                        <button type="submit" class="btn btn-primary">登录</button>
                    </div>
                    
                  </div>
                </form>
              
            </div>
          </div>  
    </div>
  </div>

  
  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/login.js"></script>
  
</body>
</html>
