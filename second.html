<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>乐淘管理系统首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/common.css">
</head>

<body>
  <div id="aslide-left">
    <div class="lt_aslide">
      <div class="brand">
        <a href="index.html">前端15期</a>
      </div>
      <div class="user">
        <img src="./images/01.jfif" alt="">
        <p>超级管理员</p>

      </div>
      <div class="category">
        <ul>
          <li>
            <a href="user.html">
              <span class="glyphicon glyphicon-user"></span>
              用户管理
            </a>
          </li>
          <li>
            <a href="javascript:;">
              <span class="glyphicon glyphicon-list"></span>
              分类管理
            </a>
            <div class="category_next" style="display:none">
              <ul>
                <li>
                  <a href="first.html">一级分类</a>
                </li>
                <li>
                  <a href="second.html">二级分类</a>
                </li>
              </ul>
            </div>
          </li>
          <li>
            <a href="product.html">
              <span class="glyphicon glyphicon-tags"></span>
              商品管理
            </a>
          </li>
        </ul>
      </div>
    </div>


  </div>
  <div id="content-right">
    <div class="lt_content">
      <div class="topbar">
        <a href="javascript:;" class="pull-left">
          <span class="glyphicon glyphicon-align-justify icon_left"></span>
        </a>
        <a href="javascript:;" class="pull-right">
          <span class="glyphicon glyphicon-log-out icon_right"></span>
        </a>
      </div>

      <div class="container-fluid">
        <ol class="breadcrumb">
          <li>
            <a href="javascript:;">管理系统</a>
          </li>
          <li>
            <a href="javascript:;">分类管理</a>
          </li>
          <li class="active">二级分类</li>
        </ol>
        <div class="content">
          <button class="btn btn-default mb add_class">添加分类</button>
          <table class="table table-bordered">
            <thead>
              <tr>
                <td width="10%">序号</td>
                <td width="30%">一级分类名称</td>
                <td width="30%">二级分类名称</td>
                <td width="30%">二级分类Logo</td>
              </tr>
            </thead>
            <tbody>
              <!-- 挖个坑 -->
            </tbody>
          </table>
          <div class="text-right">
            <ul id="paginator"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>


  <!-- 模退出态框 -->
  <div class="modal fade" tabindex="-1" id="modal_logout">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <span class="glyphicon glyphicon-info-sign"></span>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">确认</button>
        </div>
      </div>
    </div>
  </div>

  <!-- 添加模态框 -->
  <div class="modal fade" tabindex="-1" id="modal_second_add">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <div class="modal-body">
          <form id="form">
            <div class="form-group">
              <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown">
                  <span class="dropdown-text">请选择一级分类</span>
                  <span class="caret"></span>
                </button>
                <input type="hidden" name="categoryId">
                <ul class="dropdown-menu">
                </ul>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="brandName" placeholder="请输入二级分类的名称">
            </div>
            <div class="form-group">
              <div class="fileupload_box">
                <button class="btn btn-default">上传图片</button>
                <input type="file" class="btn btn-default" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic">
              </div>
            </div>
            <div class="form-group img_box">
                  <img src="./images/none.png" alt="" width="100" height="100">
                  <input type="hidden" name="brandLogo">        
            </div>
            <div class="form-group">
              <input type="hidden" name="hot" value="1">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="submit" form="form" class="btn btn-primary">添加</button>
        </div>
      </div>
    </div>
  </div>





  <!-- 模板引擎 -->
  <script type="text/html" id="second_tmp">
    {{each rows v i}}
    <tr>
      <td>{{(page-1)*size+i+1}}</td>
      <td>{{v.categoryName}}</td>
      <td>{{v.brandName}}</td>
      <td>
        <img src="{{v.brandLogo?v.brandLogo:'img/none.png'}}" width="50" height="50">
      </td>
    </tr>
    {{ /each}}
  </script>

  <script type="text/html" id="second2_tmp">
    {{each rows v i}}
    <li><a href="javascript:;" data-id="{{v.id}}">{{v.categoryName}}</a></li>
    {{/each }}
  </script>







  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
  <script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/second.js"></script>

</body>

</html>
